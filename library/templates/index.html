{% extends 'basic.html' %}
{% load static %}
{% block title %} Library Management System {% endblock %}
{% block css %}

<style>
  .container-fluid {
    background-color: #f2f2f2;
    padding: 50px;
    text-align: center;
  }

  .container {
    margin-top: 50px;
    text-align: center;
  }

  .btn {
    background-color: #4CAF50;
    color: white;
    padding: 16px 20px;
    border-radius: 4px;
    text-decoration: none;
    margin: 10px;
  }

  .btn:hover {
    background-color: #3e8e41;
    cursor: pointer;
  }

  img {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    width: 500px;
    height: 400px;
    margin: 0 auto;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    -webkit-box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.75);
    -moz-box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.75);
    box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.75);
    animation: slide-in-fwd-center 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
  }

  @keyframes slide-in-fwd-center {
    0% {
      transform: translateZ(-1400px);
      opacity: 0;
    }

    100% {
      transform: translateZ(0);
      opacity: 1;
    }
  }

  @media (max-width: 767px) {
    .card {
      width: 100%;
      height: auto;
      margin: 0 auto;
    }
  }
</style>
{% endblock %}
{% block body %}

<div class="container-fluid">
  <h1 class="display-5 fw-bold">Welcome to Library Management System</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/1089/1089129.png" width="50%" height="50%" alt="">
        <br><br>
        <a class="btn" href="/admin_login/">Admin</a>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card">
        <img src="{% static 'students.png' %}" width="50%" height="50%" alt="">
        <br><br>
        <a class="btn" href="/student_login/">Student</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
